{% if messages %}
<div class="w-full flex flex-col justify-center items-center space-y-2">
    {% for message in messages %}
    <div id="alert-{{ forloop.counter }}" class="{% if message.tags == 'error' %}bg-red-50 text-red-800 dark:bg-red-800 dark:text-red-400{% elif message.tags == 'warning' %}bg-yellow-50 text-yellow-800 dark:bg-yellow-800 dark:text-yellow-400{% elif message.tags == 'success' %}bg-green-50 text-green-800 dark:bg-green-800 dark:text-green-400{% else %}bg-blue-50 text-blue-800 dark:bg-gray-800 dark:text-blue-400{% endif %} flex w-full items-center p-4 rounded-lg transition-all duration-300" role="alert">
        <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
            <path d="{% if message.tags == 'error' %}M10 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16Zm1-12v4H9V6h2Zm0 6v2H9v-2h2Z{% elif message.tags == 'warning' %}M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4v-3a1 1 0 0 0-2 0v3a1 1 0 0 0 2 0Z{% elif message.tags == 'success' %}M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z{% else %}M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z{% endif %}"/>
        </svg>
        <span class="sr-only">{{ message.tags|title }}</span>
        <div class="ms-3 text-sm font-medium">
            {{ message }}
        </div>
        <button type="button" class="{% if message.tags == 'error' %}bg-red-50 text-red-500 hover:bg-red-200{% elif message.tags == 'warning' %}bg-yellow-50 text-yellow-500 hover:bg-yellow-200{% elif message.tags == 'success' %}bg-green-50 text-green-500 hover:bg-green-200{% else %}bg-blue-50 text-blue-500 hover:bg-blue-200{% endif %} ms-auto -mx-1.5 -my-1.5 rounded-lg focus:ring-2 focus:ring-blue-400 p-1.5 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:text-blue-400 dark:hover:bg-gray-700" data-dismiss-target="#alert-{{ forloop.counter }}" aria-label="Close">
            <span class="sr-only">Close</span>
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
        </button>
    </div>
    <script>
        setTimeout(function() {
            var alertElement = document.querySelector('[data-dismiss-target="#alert-{{ forloop.counter }}"]').parentElement;
            alertElement.style.opacity = '0';
            setTimeout(function() {
                alertElement.style.display = 'none';
            }, 500); // Durasi fade out
        }, 3000);
    </script>
    {% endfor %}
</div>
{% endif %}
