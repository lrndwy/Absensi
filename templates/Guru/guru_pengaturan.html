{% extends 'base.html' %} {% load static %} {% block content %}
<c-dashboard title="Dashboard Guru" logo="{{ logoimage }}">
    <div class="flex flex-col mt-14 gap-4 dark:bg-gray-700">
    {% include 'notification.html' %}
        <c-heading title="Pengaturan Notifikasi" subtitle="Pengaturan Notifikasi Telegram">
            <img src="https://img.icons8.com/?size=100&id=xsg8DrPwYfql&format=png&color=000000" alt="Settings Icon" class="w-12 h-12 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white">
        </c-heading>
        
        <div class="p-4 bg-white rounded-lg shadow dark:bg-gray-800">
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div class="flex flex-col gap-4">
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">User ID</label>
                        <input type="text" value="{{ guru.get_userid }}" class="bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" readonly disabled>
                    </div>
                    
                    <div>
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Chat ID Telegram</label>
                        <input type="text" name="telegram_chat_id" value="{{ guru.telegram_chat_id }}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white">
                    </div>
                    
                    <div class="flex items-center">
                        <input type="checkbox" name="notifikasi_telegram" {% if guru.notifikasi_telegram %}checked{% endif %} class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                        <label class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">Aktifkan Notifikasi Telegram</label>
                    </div>
                    
                    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Simpan Pengaturan
                    </button>
                </div>
            </form>
        </div>
    </div>
</c-dashboard>
{% endblock %}
