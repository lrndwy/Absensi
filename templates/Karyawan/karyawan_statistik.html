{% extends 'base.html' %} {% load static %} {% block content %}
<c-dashboard title="Dashboard Karyawan" logo="{{ logoimage }}">
    <div class="flex flex-col mt-14 gap-4 dark:bg-gray-700">
    {% include 'notification.html' %}
        <c-heading title="Statistik Kehadiran Karyawan" subtitle="Statistik Kehadiran Karyawan">
            <img src="https://img.icons8.com/?size=100&id=mOCU2P4rcj4p&format=png&color=000000" alt="Dashboard Icon" class="w-12 h-12 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white">
        </c-heading>
        <div id="date-range-picker" date-rangepicker class="flex items-center justify-end w-full gap-2">
            <form id="date-range-form" class="flex items-center justify-center gap-2">
                <div class="relative w-fit">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                        </svg>
                    </div>
                    <input id="datepicker-range-start" name="start" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Tanggal mulai">
                </div>
                <span class="text-gray-500">-</span>
                <div class="relative w-fit">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                        </svg>
                    </div>
                    <input id="datepicker-range-end" name="end" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-800 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Tanggal akhir">
                </div>
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Filter
                </button>
            </form>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <c-pie-charts pc-title="{{ pc_title }}" pc-month="{{ pc_month }}" pc-data="{{ pc_data|escapejs }}" pc-labels="{{ pc_labels|escapejs }}" day-ago="{{ day_ago }}"></c-pie-charts>
            </div>
            <div class="flex flex-col gap-4">
                <c-heading title="Total Hadir" subtitle="Total Hadir Karyawan">
                    <div class="text-center flex flex-col items-center justify-center">
                        <p class="text-3xl font-bold text-blue-600 dark:text-blue-400">{{ total_hadir }}</p>
                        <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Total Hadir</p>
                    </div>
                </c-heading>
                <c-heading title="Total Izin" subtitle="Total Izin Karyawan">
                    <div class="text-center flex flex-col items-center justify-center">
                        <p class="text-3xl font-bold text-blue-600 dark:text-blue-400">{{ total_izin }}</p>
                        <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Total Izin</p>
                    </div>
                </c-heading>
                <c-heading title="Total Sakit" subtitle="Total Sakit Karyawan">
                    <div class="text-center flex flex-col items-center justify-center">
                        <p class="text-3xl font-bold text-blue-600 dark:text-blue-400">{{ total_sakit }}</p>
                        <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Total Sakit</p>
                    </div>
                </c-heading>
                <c-heading title="Total Tanpa Keterangan" subtitle="Total Tanpa Keterangan Karyawan">
                    <div class="text-center flex flex-col items-center justify-center">
                        <p class="text-3xl font-bold text-blue-600 dark:text-blue-400">{{ total_tanpa_keterangan }}</p>
                        <p class="text-sm font-medium text-gray-500 dark:text-gray-400">Total Tanpa<br>Keterangan</p>
                    </div>
                </c-heading>
            </div>
        </div>
    </div>
</c-dashboard>
{% endblock %}
