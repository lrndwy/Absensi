{% extends 'base.html' %} {% load static %} {% block content %}
<c-dashboard title="Dashboard Absensi" logo="{{ logoimage }}">
    <div class="flex flex-col mt-14 gap-4 dark:bg-gray-700">
        {% include 'notification.html' %}
        {% if edit_data_atribut_jabatan %} {% for data in edit_data_atribut_jabatan %}
        <c-heading title="Edit Data Jabatan" subtitle="Perbarui informasi jabatan">
            <img src="{{ logoimage }}" alt="logo" class="w-10 h-10">
        </c-heading>
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-6">
            <form method="POST" action="{% url 'admin_atribut_jabatan' %}">
                {% csrf_token %}
                <input type="hidden" name="action" value="edit">
                <input type="hidden" name="id" value="{{ data.id }}">
                <div class="grid grid-cols-2 gap-4 w-full">
                    <div>
                        <label for="nama_jabatan" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nama Jabatan</label>
                        <input type="text" id="nama_jabatan" name="nama_jabatan" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            value="{{ data.nama_jabatan }}">
                    </div>
                </div>
                <button type="submit" class="mt-4 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Perbarui
                    Data</button>
            </form>
        </div>
        <div class="flex justify-start p-2">
            <a href="{% url 'admin_atribut_jabatan' %}" class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium text-gray-700 bg-transparent border border-gray-700 rounded-lg hover:bg-gray-50 focus:ring-2 focus:outline-none focus:ring-gray-300 dark:text-gray-400 dark:border-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg> Kembali
            </a>
        </div>
        {% endfor %} {% else %}
        <c-tables title="Jabatan" subtitle="Data Jabatan Karyawan">
            <c-slot name="actionsbutton">
                <c-btn-add modal-title="Tambah Data" url="{% url 'admin_atribut_jabatan' %}" button-title="Tambah Data" button-modal-title="Tambah">
                    <div class="flex flex-col gap-2">
                        <div>
                            <label for="nama_jabatan" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nama
                                Jabatan</label>
                            <input type="text" id="nama_jabatan" name="nama_jabatan" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        </div>
                    </div>
                </c-btn-add>
                <c-btn-delete url="{% url 'admin_atribut_jabatan' %}"></c-btn-delete>
            </c-slot>
            <div>
                <img src="https://img.icons8.com/?size=100&id=AbCtmdbp1IVO&format=png&color=000000" alt="Karyawan Icon" class="w-10 h-10 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white">
            </div>
        </c-tables>
        <div class="flex justify-start p-2">
            <a href="{% url 'admin_atribut' %}" class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium text-gray-700 bg-transparent border border-gray-700 rounded-lg hover:bg-gray-50 focus:ring-2 focus:outline-none focus:ring-gray-300 dark:text-gray-400 dark:border-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg> Kembali
            </a>
        </div>
        {% endif %}
    </div>
</c-dashboard>
{% endblock %}
